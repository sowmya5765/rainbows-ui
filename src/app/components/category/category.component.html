<div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
  
        <!-- section title -->
        <div class="col-md-12">
          <div class="section-title">
            <h3 class="title">{{category}}</h3>
          </div>
        </div>
        <!-- /section title -->
  
        <!-- Products tab & slick -->
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4 col-sm-6" *ngFor="let p of categoryData">
              <div class="card my-2">
                <img src="{{p.imageUrl}}" alt="{{p.name}}" width="200px" class="card-img-top" style="cursor:pointer;height: 350px;width:350px;" (click)="selectProduct(p.id)">
                <div class="card-header">
                  <div class="card-title">
                    <p>{{p.name | titlecase}}</p>
                  </div>
                </div> 
                <div class="card-body">
                  <h6>{{p.description.substr(0, 40)}} ....</h6>
                  <p class="lead">{{p.price | currency:'INR'}}</p>
                </div>
                <div class="row d-flex justify-content-center border-primary my-3">
                  <div class="col-md-6 ">
                    <button class ="btn btn-outline-primary btn-sm btn-block"
                            [class.disabled]="p.inStock < 1"
                            [class.btn-outline-danger]="p.inStock < 1"
                            (click)="addToCart(p.id)">
                      {{ p.inStock < 1 ? "NO STOCK" : "Add To Cart"}}
                    </button>
                  </div>
                </div>
              </div>
  
            </div>
  
          </div>
  
        </div>
      </div>
    </div>
  
  </div>
