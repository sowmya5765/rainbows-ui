<div class="container">
    <h2 class="font">Login</h2>
    <form (ngSubmit)="login(authForm)" #authForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!authForm.valid">Login</button>
      </div>
    </form>
  </div>
