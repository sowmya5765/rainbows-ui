<div class="container my-4">
    <div class="text-center my-5" *ngIf="userCartData.items[0].inCart==0">
        <h4>Your Cart is Empty</h4>
        <button class="primary-btn cta-btn" routerLink="/">Go Home</button>
    </div>
    
    <ng-container *ngIf="userCartData.items[0].inCart!=0">
        <div class="row">
            <div class="col-md-4">
                <table class="table">
                    <thead class="table-dark">
                        <th>Image</th>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of userCartData.items; let i=index">
                          <td class="d-flex align-items-center justify-content-around" >
                            <img src="{{c.product.imageUrl}}" alt="{{c.product.name}}" height="60" class="order-1">
                            <span class="text-danger mr-md-2" style="cursor: pointer;"><i class="fa fa-trash" (click)="cartService.deleteProductInCart(i)"></i></span>
                          </td>
                          <td><p>{{c.product.name}}</p></td>
                          <td>
                            <p>{{c.product.price | currency:'USD'}}</p>
                          </td>
                          <td>
                            <form>
                              <div class="value-button" id="decrease" (click)="ChangeQuantity(i, false)">
                                <i class="fa fa-minus"></i>
                              </div>
                              <input type="number" id="number" [value]="c.inCart" readonly [max]="c.product.inStock" />
                              <div class="value-button" id="increase" (click)="ChangeQuantity(i, true)">
                                <i class="fa fa-plus"></i>
                              </div>
                            </form>
                          </td>
                          <td>
                            <p>{{cartService.CalculateSubTotal(i) | currency:'USD'}}</p>
                          </td>
                        </tr>
                        <tr class="border-0">
                          <td style="border: none;"></td>
                          <td></td>
                          <td></td>
                          <td>TOTAL</td>
                          <td>{{cartTotalAmt | currency:'USD'}}</td>            
                        </tr>
              
                        </tbody>
                </table>
            </div> 
            <div class="col-md-12 d-flex mb-5">
              <div class="padding">
                <a routerLink="/" class="btn btn-success btn-sm order-0">Continue Shopping</a>
              </div>
              <div>
                <a routerLink="/checkout" class="btn btn-danger btn-sm order-1">Checkout</a>
              </div>
            </div>            
        </div> 
        
    </ng-container>
</div>
